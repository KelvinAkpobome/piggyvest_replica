<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	
</head>
<body>

	<div class="container-contact100">
	 
		<div id="upper_left">
			<img src="images/1.png"
			style="margin-right:10px; width:80px; height:80px; border:none;"/>
		</div>
		
		<div id="upper_right">
			<img src="images/2.png"
			style="margin-right:10px; width:80px; height:80px; border:none;" />
		</div>
		
		<div id="lower_left">
			<img src="images/3.png"
			style="margin-right:10px; width:80px; height:80px; border:none;" />
		</div>
		
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Create a Secure Account
					<p>Welcome to the future of Savings & Investments</p>
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email address</span>
					<input class="input100" type="text" name="email" placeholder="Email Address">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Phone number</span>
					<input class="input100" type="text" name="email" placeholder="Phone number">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Password</span>
					<input class="input100" type="text" name="email" placeholder="Password">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Referrer Phone or Promo Code (Optional)</span>
					<input class="input100" type="text" name="email" placeholder="Referrer Phone or Code">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 input100-select">
					<span class="label-input100">How Did You Hear About Us  (Optional)</span>
					<div>
						<select class="selection-2" name="service">
							<option>Click to Select</option>
							<option>Facebook</option>
							<option>Twitter</option>
							<option>Instagram</option>
							<option>Online Blog</option>
							<option>Google Search</option>
							<option>Google Playstore</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								CREATE ACCOUNT
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	<div id="lower_right">
			<img src="images/4.png"
			style="margin-right:10px; width:80px; height:80px; border:none;"/>
		</div>
	</div>

</body>
</html>
